<div [ngClass]="isSpinning ? 'spinning' : ''" class="container">
    <div class="d-flex flex-column align-content-center w-100 h-100">
        <div class="d-flex col-12 justify-content-center align-items-center name-button-section">
            <zulu-button *ngIf="settings && !isSpinning" [disabled]="items.length === 0" className="btn-lg"
                (buttonClick)="initiateSpin()">
                Spin! ({{items.length}} Entries)
            </zulu-button>
            <zulu-button *ngIf="settings && !isSpinning" className="btn-lg" [icon]="isMaximized ? 'minimize' : 'maximize'" (buttonClick)="toggleMaximize()">
            </zulu-button>
        </div>
        <div *ngIf="items.length > 0" #canvasContainer class="w-100 h-100 backdrop d-flex justify-content-center">
            <canvas #canvas class="d-block"></canvas>
        </div>
    </div>
</div>
