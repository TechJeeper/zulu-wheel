<ng-container>
    <div *ngIf="label">{{label}}</div>
    <div class="d-flex align-items-center">
        <audio #audio *ngIf="model.soundPath" [src]="model.soundPath" [volume]="model.volume" [muted]="model.muted"
            (ended)="stopSound()"></audio>
        <zulu-button (buttonClick)="onOpenFilePicker()">Choose File</zulu-button>
        <zulu-slider *ngIf="model.soundPath" class="flex-grow-1 m-2" label="Volume" [min]="0" [max]="1" [step]="0.01"
            [model]="model.volume" (inputChange)="onVolumeChanged($event)" />
        <zulu-button *ngIf="model.soundPath" [isSecondary]="true" (buttonClick)="toggleMute()" [icon]="model.muted
                ? 'mute' : 'audio'"></zulu-button>
        <zulu-button *ngIf="!isPlaying && model.soundPath" [isSecondary]="true" (buttonClick)="playSound()"
            icon="play"></zulu-button>
        <zulu-button *ngIf="isPlaying" [isSecondary]="true" (buttonClick)="stopSound()" icon="stop"></zulu-button>
    </div>
</ng-container>
