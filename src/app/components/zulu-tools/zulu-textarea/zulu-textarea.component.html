<div class="form-group d-flex flex-column justify-content-center h-100">
    <label *ngIf="label" zuluMainStyle>{{label}}</label>
    <textarea [(ngModel)]="model" class="form-control" [class]="className" [placeholder]="placeholder" [rows]="rows" [disabled]="disabled"
        (ngModelChange)="onInputChange($event)" zuluInputStyle></textarea>
    <small *ngIf="small" class="form-text text-muted">{{small}}</small>
</div>
